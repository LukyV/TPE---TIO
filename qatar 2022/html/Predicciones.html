<body>
  <header>
    <a class="home" href="index.html"><img src="../imagen/copa2.png" />
    <p>QATAR 2022</p>
    </a>
  </header>
  <nav>
    <a class="barra" href="paises.html">Paises</a>
    <a class="barra" href="fixture.html">Fixture</a>
    <a class="barra" href="Predicciones.html">Predicciones</a>
  </nav>
  <form action="" class="formulario" id="formtabla">

    <h4>Prediccion</h4>
    
    <div class="cuadro-input">
      <label for="nombres">Ingrese su nombre</label>
      <input type="text" name="nombre" id="nombre" required>
    </div>
    <div class="cuadro-input">
      <label for="primero">Ingrese su candidato al primer puesto</label>
      <input type="text" name="campeon" id="primerPais" required>
    </div>
    <div class="cuadro-input">
      <label for="segundo">Ingrese su candidato al segundo puesto</label>
      <input type="text" name="subcampeon" id="segundoPais" required>
    </div>
    <div class="cuadro-input">
      <label for="tercero">Ingrese su candidato al tercer puesto</label>
      <input type="text" name="tercer" id="tercerPais" required>
    </div>

    <div>
      <h4>Verificacion</h4>
      <div class="captcha">
        <img src="" alt="captcha" id="imgCaptcha"><br>
        <input type="text" id="userRta">
        <p id="captchaResultado"></p>
      </div>
      <button class="boton" type="button" id="botonenviar">Enviar Prediccion</button>
      <p id="compraResultado"></p>
    </div>
    <div class="botonestabla">
      <button class="boton" type="button" id="Borrar">Eliminar Predicciones</button>
    </div>

  </form>
  
  <h1>PREDICCIONES</h1>
  <div class="tablapre">
    <table class="tabla">
      <thead>
        <th class="name">Nombre</th>
        <th class="champ">Campeon</th>
        <th class="plata">Segundo</th>
        <th class="bronce">Tercero</th>
      </thead>
        <tbody id="contenidotabla">
        </tbody>
    </table>
  </div>
